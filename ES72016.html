<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ES7</title>

        <h1> ES7 = 2016 JS</h1>
        <h3>Features - Exponentiation,Exponentiation Assignment,Array Includes</h3>

    </head>
 <body>
        <!--  EXPONENTIATION   -->
        <p id="demo"></p>
        <script>
            let x=5;
            let z= x**3;
            document.getElementById("demo").innerHTML=z;
        </script>

        <!--   EXPONENTIATION ASSIGNMENT-->

         <p id="demo2"></p>
         <script>
             let y = 5;
              y **= 2;
             document.getElementById("demo2").innerHTML= y;
         </script>

        <!--   ARRAY INCLUDES-->
        <p id="demo3"></p>
         <script>
               const fruits=["mango","orange","apple"];
               
             document.getElementById("demo3").innerHTML=fruits.includes("mang");
        </script>

  </body>
</html>
